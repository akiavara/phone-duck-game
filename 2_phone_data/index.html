<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

        <title>Device data</title>

        <style type="text/css">
			body {
				margin: 0;
				padding: 0;
				background: black;
				color: white;
			}
			h2 {
				text-align: center;
				font-size: 32px;
			}
			#desktop {
				display: none;
				margin: 25px auto;
			}
			#synchro_link, #dataTable, #mobile { display: none; }

			table {
				width: 350px;
				margin: auto;
			}
			table td, table th {
				padding: 5px;
			}
        </style>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    </head>

    <body>
    	<div id="desktop">
    		<h2 id="synchro_link"></h2>

			<table id="dataTable">
				<tr>
					<th>Data</th>
					<th>value</th>
				</tr>

				<tr style="border-top:2px solid white; text-align: center; font-weight: bold;"><td colspan="2">Accelerometer</td></tr>
				<tr><td>X</td><td id="accelerometer_x"></td></tr>
				<tr><td>Y</td><td id="accelerometer_y"></td></tr>
				<tr><td>Z</td><td id="accelerometer_z"></td></tr>
				<tr><td>Acceleration X</td><td id="accelerometer_acceleration_x"></td></tr>
				<tr><td>Acceleration Y</td><td id="accelerometer_acceleration_y"></td></tr>
				<tr><td>Acceleration Z</td><td id="accelerometer_acceleration_z"></td></tr>
				<tr><td>Alpha</td><td id="accelerometer_alpha"></td></tr>
				<tr><td>Beta</td><td id="accelerometer_beta"></td></tr>
				<tr><td>Gamma</td><td id="accelerometer_gamma"></td></tr>
				
				<tr style="border-top:2px solid white; text-align: center; font-weight: bold;"><td colspan="2">Gyroscope</td></tr>
				<tr><td>Alpha</td><td id="gyroscope_alpha"></td></tr>
				<tr><td>Beta</td><td id="gyroscope_beta"></td></tr>
				<tr><td>Gamma</td><td id="gyroscope_gamma"></td></tr>
			</table>
    	</div>

    	<div id="mobile"></div>

        <script>
			function isMobile() {
				var isMobile = false; //initiate as false
				// device detection
				if(/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(navigator.userAgent) 
				    || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0,4))) isMobile = true;

				return isMobile;
			}

			var QueryString = function () {
				// This function is anonymous, is executed immediately and 
				// the return value is assigned to QueryString!
				var query_string = {};
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				
				for (var i=0;i<vars.length;i++) {
					var pair = vars[i].split("=");
					// If first entry with this name
					if (typeof query_string[pair[0]] === "undefined") {
						query_string[pair[0]] = decodeURIComponent(pair[1]);
						// If second entry with this name
					} else if (typeof query_string[pair[0]] === "string") {
						var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
						query_string[pair[0]] = arr;
						// If third or later entry with this name
					} else {
						query_string[pair[0]].push(decodeURIComponent(pair[1]));
					}
				}
				return query_string;
			}();

			window.requestAnimFrame = (function(){
				return  window.requestAnimationFrame ||
						window.webkitRequestAnimationFrame   ||
						window.mozRequestAnimationFrame      ||
						function( callback ) {
							window.setTimeout(callback, 1000 / 60);
						};
			})();

		    var isMobile = isMobile();
			var base_url = 'http://85.168.69.242:8080/';
			var socket = io.connect(base_url);

			var GLOBAL_ID = null;
			var game;

			var sendDataTimer = 100; // milliseconds
			var takeAccelerometer = true;
			var takeGyroscope = true;

			var mobileCoordinates = {
				"ID": GLOBAL_ID,
				"is_accelerometer": false,
				"accelerometer": {}, // x, y, z, acceleration_x, acceleration_y, acceleration_z, alpha, beta, gamma
				"is_gyroscope": false,
				"gyroscope": {} // alpha, beta, gamma
			}

			function logMobileData() {
				if (takeAccelerometer && window.DeviceMotionEvent != undefined) {
					mobileCoordinates["is_accelerometer"] = true;

					window.ondevicemotion = function(e) {
						var phoneX = Math.round(e.accelerationIncludingGravity.x * 100) / 100;
						var phoneY = Math.round(e.accelerationIncludingGravity.y * 100) / 100;
						var phoneZ = Math.round(e.accelerationIncludingGravity.z * 100) / 100;
						var accelerationX = Math.round(e.acceleration.x * 100) / 100;
						var accelerationY = Math.round(e.acceleration.y * 100) / 100;
						var accelerationZ = Math.round(e.acceleration.z * 100) / 100;

						var data = {
							"x": phoneX,
							"y": phoneY,
							"z": phoneZ,
							"acceleration_x": accelerationX,
							"acceleration_y": accelerationY,
							"acceleration_z": accelerationZ,
							"alpha": 0,
							"beta": 0,
							"gamma": 0
						}

						if (e.rotationRate) {
							var phoneAlpha = Math.round(e.rotationRate.alpha * 100) / 100;
							var phoneBeta = Math.round(e.rotationRate.beta * 100) / 100;
							var phoneGamma = Math.round(e.rotationRate.gamma * 100) / 100;

							data["alpha"] = phoneAlpha;
							data["beta"] = phoneBeta;
							data["gamma"] = phoneGamma;
						}

						mobileCoordinates["accelerometer"] = data;
					}
				}

				if (takeGyroscope && window.DeviceOrientationEvent != undefined) {
					mobileCoordinates["is_gyroscope"] = true;

					window.ondeviceorientation = function(e) {
						alpha = Math.round(e.alpha * 100) / 100;
						beta = Math.round(e.beta * 100) / 100;
						gamma = Math.round(e.gamma * 100) / 100;

						var data = {
							"alpha": alpha,
							"beta": beta,
							"gamma": gamma
						}

						mobileCoordinates["gyroscope"] = data;
					}
				}
			}

			function launchSockets() {
				socket.on('connect_ok', function(message) {
					if (!isMobile) {
						socket.emit('is_desktop');
					} else {
						if (QueryString.ID) {
							socket.emit('is_mobile', QueryString.ID);
						}
					}
				});

				socket.on('generated_id', function(ID) {
					GLOBAL_ID = ID;
					displayCode();
				});

				socket.on('all_ok', function(result) {
					if (result) {
						if (isMobile) {
							mobileCoordinates["ID"] = QueryString.ID;

							window.onbeforeunload = function() {
								socket.emit('mobile_leave', GLOBAL_ID);
							};

							// enable vibration support
							navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;

							if (navigator.vibrate) {
								navigator.vibrate(500); // vibrate for 500 ms
							}

							logMobileData();

							setInterval(function() {
								socket.emit('message', mobileCoordinates);
							}, sendDataTimer);
						} else {
							socket.on('message', function(message) {
								mobileCoordinates = message;
							});

							startShowData();
						}
					} else {
						// Todo
					}
				});
			}

			function startShowData() {
				document.getElementById("synchro_link").style.display = "none";
				document.getElementById("dataTable").style.display = "block";

				function render() {
					mobileAccelero = mobileCoordinates["accelerometer"];
					mobileGyro = mobileCoordinates["gyroscope"];

					document.getElementById("accelerometer_x").innerHTML = mobileAccelero.x;
					document.getElementById("accelerometer_y").innerHTML = mobileAccelero.y;
					document.getElementById("accelerometer_z").innerHTML = mobileAccelero.z;
					document.getElementById("accelerometer_acceleration_x").innerHTML = mobileAccelero.acceleration_x;
					document.getElementById("accelerometer_acceleration_y").innerHTML = mobileAccelero.acceleration_y;
					document.getElementById("accelerometer_acceleration_z").innerHTML = mobileAccelero.acceleration_z;
					document.getElementById("accelerometer_alpha").innerHTML = mobileAccelero.alpha;
					document.getElementById("accelerometer_beta").innerHTML = mobileAccelero.beta;
					document.getElementById("accelerometer_gamma").innerHTML = mobileAccelero.gamma;

					document.getElementById("gyroscope_alpha").innerHTML = mobileGyro.alpha;
					document.getElementById("gyroscope_beta").innerHTML = mobileGyro.beta;
					document.getElementById("gyroscope_gamma").innerHTML = mobileGyro.gamma;
				}

				(function animloop(){
					requestAnimFrame(animloop);
					render();
				})();
			}

			function displayCode() {
				document.getElementById("synchro_link").style.display = "block";
				document.getElementById("synchro_link").innerHTML = "Go to<br/>" + base_url + "?ID=" + GLOBAL_ID + "<br/>with your smartphone";
			}

			(function() {
				if (isMobile) {
					var mobileIsOk = false;
					if (!takeAccelerometer || (takeAccelerometer && window.DeviceMotionEvent != undefined)) {
						if (!takeGyroscope || (takeGyroscope && window.DeviceOrientationEvent != undefined)) {
							document.getElementById("mobile").style.display = "block";
							mobileIsOk = true;
							launchSockets();
						}
					}

					if (!mobileIsOk) {
						// todo
					}
				} else {
					document.getElementById("desktop").style.display = "block";
					launchSockets();
				}
			})();
			
        </script>
    </body>
</html>
